<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="welcome-container">
            <h1>Welcome to the Quiz Game</h1>
            <h2>Select a Domain:</h2>
            <div class="domain-options">
                <button class="domain" data-domain="general">General Knowledge</button>
                <button class="domain" data-domain="science">Science</button>
                <button class="domain" data-domain="history">History</button>
            </div>
        </div>

        <div id="quiz-container" class="hidden">
            <div id="quiz">
                <h2 id="question">Question text</h2>
                <div class="options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </div>
            </div>
        </div>

        <div id="result" class="hidden">
            <h2 id="score"></h2>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
